    function startGame(questions) {
        let quest;
        let flag;
        let isSafe;
        let safePrize;
        for (let i = 0; i < questions.length; i++) {
            isSafe = questions[i].safe;
            quest = prompt (
                questions[i].question + '\n' +
                '1) ' + questions[i].answers[0] + '\n' +
                '2) ' + questions[i].answers[1] + '\n' +
                '3) ' + questions[i].answers[2] + '\n' +
                '4) ' + questions[i].answers[3] );

            if (questions[i].answers[quest - 1] !== questions[i].correctAnswer) {
                if (safePrize) {
                    alert(`Нажаль, відповідь невірна. Ваш виграш - ${safePrize}!`);
                } else {
                    alert("Нажаль, відповідь невірна. Ви програли!");
                }
                break;
            } else if (questions[i].answers[quest - 1] === questions[i].correctAnswer) {
                if (isSafe) {
                    safePrize = questions[i].prize;
                }
                if (i === questions.length-1) {
                    alert(`Вітаємо, Ви виграли головний приз - ${questions[i].prize}!!!`);
                    break;
                }
                flag = confirm(`На даний момент сума Вашого виграшу - ${questions[i].prize}. Чи бажаєте продовжити гру?`);
                if (!flag) {
                    alert(`Вітаємо, Ви виграли ${questions[i].prize}! Дякуємо за участь.`);
                    break;
                }
            }
        }
    }

    startGame(questions);
